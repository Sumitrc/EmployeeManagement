<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have additional custom styles -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Add Employee</h3>
                    </div>
                    <div class="card-body">
                        <form id="add-employee-form" enctype="multipart/form-data" action="add_employee.php" method="POST">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile Number:</label>
                                <input type="tel" id="mobile" name="mobile" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="designation">Designation:</label>
                                <select id="designation" name="designation" class="form-control" required>
                                    <option value="">Select Designation</option>
                                    <option value="HR">HR</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Sales">Sales</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Gender:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                                <div class="form-group">
                                    <label>Courses:</label><br>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="course[]" id="mca" value="MCA">
                                        <label class="form-check-label mr-3" for="mca">MCA</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="course[]" id="bca" value="BCA">
                                        <label class="form-check-label mr-3" for="bca">BCA</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="course[]" id="bsc" value="BSC">
                                        <label class="form-check-label" for="bsc">BSC</label>
                                    </div>
                                </div>
                                
                            <div class="form-group">
                                <label for="image">Image:</label>
                                <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Employee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="add_employee.js"></script> <!-- Script file for handling form submission -->
</body>
</html>
